<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="ubsrd">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>UbSRD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/bower_components/nvd3/nv.d3.css"/>
    <link rel="stylesheet" href="/css/radian.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <!-- SCRIPTS -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.csv.js"></script>
    <script src="js/lib/hljs.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/escodegen.browser.js"></script>
    <script src="js/lib/d3.v2.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/radian.js"></script>
    <script src="js/app.js"></script>

    <script src="/js/app.js"></script>
</head>

<body ng-controller="mainController">
    <div>
        <plot height=300 aspect=2 range-y="0" hist="[[histogram(structures#total_residue, 10)]]">
            <bars x="[[hist.centres]]" y="[[hist.freqs]]"></bars>
        </plot>
        <table class=structure_table>
          <tr>
            <th ng-repeat="(key, value) in structures[1]">
              {{ key }}
            </th>
          </tr>
          <tr ng-repeat="structure in structures">
            <td ng-repeat="(key, value) in structure">
              {{ value }}
            </td>
          </tr>
        </table>
    </div>
</body>
</html>
