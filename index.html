<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="score_plotter">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>Rosetta Score Plotter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/radian.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- SCRIPTS -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.csv.js"></script>
    <script src="js/lib/hljs.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/escodegen.browser.js"></script>
    <script src="js/lib/d3.v2.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/radian.js"></script>

    <script src="js/app.js"></script>
    <script src="js/score_file_parser.js"></script>
</head>

<body ng-controller="mainController">
    <div text-file-dropzone id=drop_zone file="score_file" file-name="score_file_name" file-text="score_file_text">
        Drop score file here
    </div>
    <div>
        <span>{{score_file_name}}</span>
    </div>
    <plot height=300 aspect=2 range-y="0" hist="[[histogram(scores#score, 10)]]">
        <bars x="[[hist.centres]]" y="[[hist.freqs]]"></bars>
    </plot>
</body>
</html>
